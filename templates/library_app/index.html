{% extends "base.html" %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<h1>Welcome to the django library</h1>
<div id="items-list">
    <ul>
        {% for book in books %}
        <li><a href="{% url "library_app:loan_item" "book" book.id %}">{{book.title}} {{book.author}} {{book.publisher}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content%}
